<!DOCTYPE html>
<html>
<head>
    <title>Course Checker</title>
</head>
<body>
    <h1>
        Course Registration Checker
    </h1>
    <form>
        <label for="code">Course Code: (CS 110, MATH 125)</label><br>
        <input type="text", id="code"></input><br><br>

        <p>Or,</p>

        <input type="text", id="section"></input><br>
    </form>
</body>
</html>
